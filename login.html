<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <!-- Carga los enlaces de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="login-panel">
            <div class="logo">
                <img src="/images/Logo.png" alt="Logo">
            </div>
            <div class="login-form">
                <h3 class="text-center mb-4">Iniciar sesión</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Tipo de usuario</label>
                        <select id="userType" class="form-select" required>
                            <option value="" disabled selected>Selecciona el tipo de usuario</option>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario</option>
                        </select>
                    </div>
                    <div class="d-flex w-100 justify-content-between gap-2">
                        <button type="button" id="btnOpenModal" class="btn btn-warning w-100">No tengo cuenta</button>
                        <button type="button" class="btn btn-secondary w-100" id="clear-button">Limpiar campos</button>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        
                    </div>
                    
                    <div id="error-message" class="text-danger mt-3"></div>
                </form>
            </div>
        </div>
    
        <!-- Modal para Registro -->
        <div id="register-modal" class="modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary me-2" id="register-clear-button">Limpiar campos</button>
                                <button type="submit" class="btn btn-primary ms-2" id="register-submit-button">Registrarse</button>
                            </div>
                            <div id="register-error-message" class="text-danger mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        


    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
        
    </body>
</html>
