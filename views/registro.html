<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 left-box">
                <form class="needs-validation">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2 class="text-lg-center">Regístrese</h2>
                        </div>
                        <div class="input-group mb-3">
                            <input id="input-nombre" type="text" class="form-control form-control-lg bg-light fs-8" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="input-group mb-3">
                            <input id="input-correo" type="email" class="form-control form-control-lg bg-light fs-8" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-group mb-3">
                            <input id="input-primera-contraseña" type="password" class="form-control form-control-lg bg-light fs-8" placeholder="Contraseña" required>
                        </div>
                        <div class="input-group mb-3">
                            <input id="input-segunda-contraseña" type="password" class="form-control form-control-lg bg-light fs-8" placeholder="Confirme contraseña" required>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select form-select-lg bg-light fs-8" name="opciones-metodos-pago" id="metodo-pago-valor" required>
                                <option value="" disabled selected>Escoja un método de pago</option>
                                <option value="yape">Yape</option>
                                <option value="c">Tarjeta de crédito</option>
                                <option value="d">Pago Efectivo</option>
                            </select>
                        </div>
                        <div class="input-group mb-4">
                            <div class="form-check">
                                <label for="formCheck" class="form-check-label"><small>Acepto los términos y condiciones</small></label>
                                <input type="checkbox" class="form-check-input" id="formCheck" required>
                            </div>
                        </div>
                        <input type="hidden" value="regular" id="input-tipo-suscripcion">
                        <div class="input-group mb-3">
                            <button type="submit" value="registrar" class="btn btn-lg btn-primary w-100 fs-8">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 right-box rounded-4 d-flex justify-content-center align-items-center flex-column" style="background-color: #257ABF;">
                <div class="featured-image">
                    <img src="../images/Chasky_News__3_-removebg-preview.png" class="img-fluid" >
                </div>
                <p class="text-white fs-2">CHASKY NEWS</p>
            </div>
        </div>        
    </div>
</body>
</html>
